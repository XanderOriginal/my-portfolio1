<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мій блог-портфоліо</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="greeting">Привіт, я Олександр!</h1>
        <nav>
            <a href="#about" class="nav-link">Про мене</a>
            <a href="#projects" class="nav-link">Проекти</a>
            <a href="#contact" class="nav-link">Контакти</a>
        </nav>
        <button id="theme-toggle">Змінити тему</button>
    </header>

    <main>
        <section id="about" class="section">
            <h2>Про мене</h2>
            <p>Я вчуся створювати сайти, і це мій перший блог-портфоліо.</p>
        </section>

        <section id="projects" class="section">
            <h2>Мої проекти</h2>
            <ul>
                <li>Цей сайт</li>
                <li>Мій наступний проект</li>
            </ul>
        </section>

        <section id="contact" class="section">
            <h2>Контакти</h2>
            <form id="contact-form">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" required>

                <label for="message">Повідомлення:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Відправити</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Олександр</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
